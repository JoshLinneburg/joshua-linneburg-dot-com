{% extends "base.html" %}
{% block content %}
<body>
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ post.banner_picture_path if post.banner_picture_path else url_for('static', filename='home-bg.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{ post.title }}</h1>
                        <h2 class="subheading">{{ post.subtitle }}</h2>
                        <span class="meta">
                            Posted by
                            <a href="{{ url_for('home_bp.get_user', public_user_id=post.author.public_id) }}">
                            {{ post.author.username }}
                            </a>
                            on {{ post.created_datetime|datetime_filter("%B %d, %Y") }}
                            at {{ post.created_datetime|datetime_filter("%I:%M %p") }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{ post.body|markdown }}
                </div>
            </div>
        </div>
    </article>
</body>
{% endblock %}
