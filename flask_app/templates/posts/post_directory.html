<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>
<body>
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                {% for post in posts|sort(attribute="created_datetime", reverse=True) %}
                    <div class="post-preview">
                        <a href="{{ url_for('post_bp.get_post', post_public_id=post.public_id) }}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="{{ url_for('home_bp.get_user', public_user_id=post.author.public_id) }}">
                            {{ post.author.username }}
                            </a>
                            on {{ post.created_datetime|datetime_filter("%B %d, %Y") }}
                            at {{ post.created_datetime|datetime_filter("%I:%M %p") }}
                        </p>
                    </div>
                <!-- Divider-->
                <hr class="my-4" />
                {% endfor %}
                <!-- Pager-->
            </div>
        </div>
    </div>
</body>
</html>
