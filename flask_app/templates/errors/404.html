{% extends "base.html" %}
<body>
    {% block content %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='home-bg.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Josh's Blog</h1>
                        <span class="subheading">[Insert Clever Subtitle Here]</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {% block app_content %}
                    {% if error %}
                        <h1>{{ error }}</h1>
                    {% else %}
                        <h1>{{ "Not Found" }}</h1>
                    {% endif %}
                    <p><a href="{{ url_for('home_bp.home') }}">{{ 'Back' }}</a></p>
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>

    {% endblock %}
</body>
